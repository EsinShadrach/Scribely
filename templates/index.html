{% extends 'auth.html' %}
{% block content %}
    <main class="container-md my-4">
        <section class="text-white row my-3 px-3">
            <a href="{% url 'create' %}" class="col-md-2 text-center text-decoration-none has-background-primary rounded-5 additem px-3 py-2">
                <span>
                    <i class="bi-plus-circle-fill text-white p-1"></i>
                </span>
                <span class="has-text-primary-light has-text-weight-bold">
                    Add a note
                </span>
            </a>
        </section>
        <section class="container-md mt-4">
            <div class="row g-3">
            {% for note in notes %}
                {% if note.owner == request.user %}
                    <a href="{% url 'detailed' note.unique_note_identity %}" class="col-md-4 text-decoration-none">
                        <div class="card h-100 note_Card">
                        <div class="card-body">
                            <h3 class="card-title">{{note.name}}</h3>
                            <p class="card-text">{{note.note}}</p>
                        </div>
                        <div class="card-footer cf">
                            <small class="d-flex gap-2 has-text-primary">
                                <!-- created - {{note.created | timesince}} -->
                                <div class="border rounded-pill has-background-primary-light fw-bold px-2">{{note.tag1}}</div>
                                <div class="border rounded-pill has-background-danger-light fw-bold px-2 has-text-danger">{{note.tag2}}</div>
                                <div class="border rounded-pill has-background-warning-light fw-bold px-2 has-text-warning">{{note.tag3}}</div>
                            </small>
                            <small class="has-text-primary">
                                updated - {{note.updated | timesince}}
                            </small>
                        </div>
                        </div>
                    </a>
                {% endif %}
            {% endfor %}
            </div>
        </section>
    </main>
{% endblock content %}
