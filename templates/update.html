{% extends 'auth.html' %}
{% block content %}
        <main class="container-md my-4">
            <section class="container-md mt-5">
                {% if messages %}
                    {% for message in messages %}
                        <div class="text-center mt-2 has-text-danger label">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <h1 class="my-3 mb-4">
                        <input name="note_name" type="text" class="rounded-0 label has-text-primary w-100 update_name note__el" value="{{note.name}}">
                    </h1>
                    <div class="my-4 ">
                        <span class="tag is-warning is-medium m-2">
                            <input name="tag_1" type="text" class="tag_update text-center label note__el" value="{{note.tag1}}">
                        </span>
                        <span class="tag is-warning is-medium m-2">
                            <input name="tag_2" type="text" class="tag_update text-center label note__el" value="{{note.tag2}}">
                        </span>
                        <span class="tag is-warning is-medium m-2">
                            <input name="tag_3" type="text" class="tag_update text-center label note__el" value="{{note.tag3}}">
                        </span>
                    </div>
                    <div class="mt-3">
                        <textarea class="text_update_2 shadow-lg rounded p-3 label has-text-primary" rows="10" placeholder="Write Note.." name="note_content">{{note.note}}</textarea>
                    </div>
                    <div class="row mt-2 g-3">
                        <div class="col-md-6">
                            <a href="#" class="text-decoration-none button w-100 is-link">Cancel</a>
                        </div>
                        <div class="col-md-6">
                            <button class="button w-100 is-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
{% endblock content %}
